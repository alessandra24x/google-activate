<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Formulario de registro - Mi web</title>
</head>
<body>
  <form action="" method="GET">
    <p>
      <label for="name">Nombre:</label> <input type="text" name="name" id="name" maxlength="50">
    </p>
    <p>
      <label for="lastname">Apellidos:</label> <input type="text" name="lastname" id="lastname" maxlength="50">
    </p>
    <p>
      Sexo: <input type="radio" name="sex" value="h" id="sex-h"> <label for="sex-h">Hombre</label>
      <input type="radio" name="sex" value="f" id="sex-f"> <label for="sex-f">Mujer</label>
    </p>
    <p>
      <label for="mail">Correo electrónico:</label> <input type="text" name="mail" id="mail" maxlength="50">
    </p>
    <p>
      <label for="poblacion">Población:</label>
      <select name="poblacion" id="poblacion">
        <option value="al">Alicante</option>
        <option value="mad">Madrid</option>
        <option value="sev">Sevilla</option>
        <option value="val">Valencia</option>
      </select>
    </p>
    <p>
      <label for="description">Descripción:</label>
      <textarea name="descripcion" id="description" rows="8" cols="80"></textarea>
    </p>
    <input type="checkbox" name="info" value="info" checked> Deseo recibir información sobre novedades y ofertas
  </p>
  <p>
    <input type="checkbox" name="conditions" value="cond"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
  </p>
  <input type="submit" value="Enviar">
</form>
</body>
</html>
